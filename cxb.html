<script type="text/javascript">
	window.onload = function (){
		var oUl = document.querySelectorAll('.btn-list')[0];
		var aLi = oUl.getElementsByTagName('li');
		var btns = Array.prototype.slice.apply(aLi);

		btns.forEach(function (cont, index, arr){
			cont.onmouseover = function (){
				btns.forEach(function (btn){
					if (btn.className.indexOf('btn-active') >= 0) {
						btn.className = 'btn-circle btn-active';
					} else {
						btn.className = 'btn-circle';
					}
				});

				if (cont.className.indexOf('btn-active') == -1) {
					cont.className += ' btn-hovered';
				}
			}

			cont.onmouseout = function (){
				btns.forEach(function (btn){
					if (btn.className.indexOf('btn-active') >= 0) {
						btn.className = 'btn-circle btn-active';
					} else {
						btn.className = 'btn-circle';
					}
					
				});

				
			}

			cont.onclick = function (){
				btns.forEach(function (btn){
					btn.className = 'btn-circle';
				});

				cont.className += ' btn-active';
			}
		});
	}
</script>
