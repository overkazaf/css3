<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		.box {
			width:100px;height:100px;background: #f00;
			position: absolute;left:100px;height:100px;
		}

		.animate1 {
			animation : ani1 5s;
			-webkit-animation : ani1 5s;
			-ms-animation : ani1 5s;
			-moz-animation : ani1 5s;
			-o-animation : ani1 5s;
		}

		@keyframes ani1{
			from {background:blue;}
			to {background:red;}
		}

		@-webkit-keyframes ani1{
			from {background:blue;}
			to {background:red;}
		}
	</style>
</head>
<body>
<div class="box animate1"></div>
	
</body>
</html>
