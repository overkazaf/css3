<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		input{
	       border-radius:6px;
	       height:24px;padding:4px;line-height: 16px;
	       border:2px solid #ccc;
	       -webkit-transition: box-shadow 0.3s ease-in-out;   //只让box-shadow属性做过渡效果！
	       -moz-transition:  box-shadow 0.3s ease-in-out;      //firefox
	    }

	    input:focus{
	     outline:none;
	     border:#87C6F9 2px solid;
	     box-shadow: 0 0 8px rgba(103, 166, 217, 1);
	    }
	</style>
</head>
<body>
	<input type="text">
</body>
</html>
